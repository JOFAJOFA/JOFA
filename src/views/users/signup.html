<!-- Modal -->

<div id="signup-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registration form</h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="?controller=users&action=register">
                    <div class="form-group">
                        <label for="username"><a href="#" data-toggle="tooltip" data-placement="top" title="Alphanumeric characters, dashes and underscores only. Min length: 4 characters.">Username</a></label>
                        <input type="username" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email"><a href="#" data-toggle="tooltip" data-placement="top" title="Standard email.">Email:</a></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password"><a href="#" data-toggle="tooltip" data-placement="top" title="Alphanumeric characters, dashes and underscores only. Min length: 8 characters.">Password:</a></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword"><a href="#" data-toggle="tooltip" data-placement="top" title="Alphanumeric characters, dashes and underscores only. Min length: 8 characters.">Confirm Password:</a></label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm password">
                    </div>
                    <td><input id="button" type="submit" class="btn btn-default" name="submit" value="Sign-Up"></td>
                </form>
            </div>
            <div class="modal-footer">
                <label>So close. Just fill it up!</label>
            </div>
        </div>
    </div>
</div>
