
<div id="login-modal" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log In </h4>
            </div>
            <div class="modal-body">

                <form method="POST" action="?controller=users&action=login">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="username" class="form-control" id="email" name="email" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>

                    <td><input id="button" type="submit" class="btn btn-default" name="submit" value="Log-In"></td>

                </form>

            </div>
            <div class="modal-footer">
                <label>Ready for to much awesomeness!</label>
            </div>
        </div>

    </div>
