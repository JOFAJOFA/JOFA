<div id="newmessage-modal" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Send Message </h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="?controller=users&action=newmessage">
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input type="text" class="form-control" id="recipient" name="recipient"
                               placeholder="Enter recipient">
                        <label for="msgheader">Header</label>
                        <input type="text" class="form-control" id="msgheader" name="header"
                               placeholder="Enter header">
                    </div>

                    <div class="form-group">
                        <label for="msgbody">Body</label>
                        <textarea class="form-control" rows="5" id="msgbody" name="body"></textarea>
                    </div>
                    <td><input id="button" type="submit" class="btn btn-default" name="submit" value="Send">
                </form>
            </div>
            <div class="modal-footer">
                <label>Ready for to much awesomeness!</label>
            </div>
        </div>
    </div>
</div>
